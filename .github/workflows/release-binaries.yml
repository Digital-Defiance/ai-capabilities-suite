name: Build and Release Binaries

on:
  push:
    tags:
      - "v*.*.*"
      - "mcp-debugger-server-v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string
      create_tag:
        description: "Create git tag"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    name: Build ${{ matrix.os }} binary
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            target: node18-linux-x64
            artifact: ts-mcp-server-linux-x64
          - os: macos
            runner: macos-latest
            target: node18-macos-x64
            artifact: ts-mcp-server-macos-x64
          - os: windows
            runner: windows-latest
            target: node18-win-x64
            artifact: ts-mcp-server-win-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install pkg globally
        run: npm install -g pkg

      - name: Create binaries directory
        run: mkdir -p binaries

      - name: Install and build binary for ${{ matrix.os }} (Linux/macOS)
        if: matrix.os != 'windows'
        run: |
          # Install the package globally
          npm install -g @ai-capabilities-suite/mcp-debugger-server@1.0.2

          # Find where it was installed
          PACKAGE_PATH=$(npm root -g)/@ai-capabilities-suite/mcp-debugger-server
          echo "Package installed at: $PACKAGE_PATH"
          ls -la "$PACKAGE_PATH"
          echo "=== Checking dist directory ==="
          ls -la "$PACKAGE_PATH/dist" || echo "dist not found"

          # Create a custom pkg config to bundle all dependencies
          cd "$PACKAGE_PATH"
          cat > pkg-config.json << 'EOF'
          {
            "scripts": ["dist/**/*.js"],
            "assets": ["dist/**/*"],
            "targets": ["node18-linux-x64", "node18-macos-x64"]
          }
          EOF

          # Build binary with proper bundling
          pkg dist/cli.js --config pkg-config.json --target ${{ matrix.target }} --output $GITHUB_WORKSPACE/binaries/${{ matrix.artifact }}

      - name: Install and build binary for ${{ matrix.os }} (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          # Install the package globally
          npm install -g @ai-capabilities-suite/mcp-debugger-server@1.0.2

          # Find where it was installed
          $PACKAGE_PATH = "$(npm root -g)/@ai-capabilities-suite/mcp-debugger-server"
          Write-Host "Package installed at: $PACKAGE_PATH"
          Get-ChildItem $PACKAGE_PATH
          Write-Host "=== Checking dist directory ==="
          Get-ChildItem "$PACKAGE_PATH/dist"

          # Create a custom pkg config to bundle all dependencies
          Set-Location $PACKAGE_PATH
          $pkgConfig = @{
            scripts = @("dist/**/*.js")
            assets = @("dist/**/*")
            targets = @("node18-win-x64")
          } | ConvertTo-Json
          $pkgConfig | Out-File -FilePath "pkg-config.json" -Encoding utf8

          # Build binary with proper bundling
          pkg dist/cli.js --config pkg-config.json --target ${{ matrix.target }} --output $env:GITHUB_WORKSPACE/binaries/${{ matrix.artifact }}

      - name: Test binary (Linux/macOS)
        if: matrix.os != 'windows'
        continue-on-error: true
        run: |
          chmod +x binaries/${{ matrix.artifact }}
          binaries/${{ matrix.artifact }} --version || echo "Binary test completed"

      - name: Test binary (Windows)
        if: matrix.os == 'windows'
        continue-on-error: true
        run: |
          binaries/${{ matrix.artifact }} --version || echo "Binary test completed"

      - name: Create tarball (Linux/macOS)
        if: matrix.os != 'windows'
        run: |
          cd binaries
          tar -czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}
          sha256sum ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Create zip (Windows)
        if: matrix.os == 'windows'
        run: |
          cd binaries
          7z a ${{ matrix.artifact }}.zip ${{ matrix.artifact }}
          certutil -hashfile ${{ matrix.artifact }}.zip SHA256 > ${{ matrix.artifact }}.zip.sha256

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: |
            binaries/${{ matrix.artifact }}*
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          pattern: binary-*
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -lah binaries/

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            VERSION="${VERSION#v}"
            VERSION="${VERSION#mcp-debugger-server-v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog
          if [ -n "$PREV_TAG" ]; then
            echo "## What's Changed" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "First release of the MCP Debugger Server with 25+ debugging tools." >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "## Installation" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### NPM" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "npm install -g @ai-capabilities-suite/mcp-debugger-server" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Standalone Binaries" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Download the appropriate binary for your platform from the assets below." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Linux:**" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/ts-mcp-server-linux-x64.tar.gz" >> CHANGELOG.md
          echo "tar -xzf ts-mcp-server-linux-x64.tar.gz" >> CHANGELOG.md
          echo "chmod +x ts-mcp-server-linux-x64" >> CHANGELOG.md
          echo "sudo mv ts-mcp-server-linux-x64 /usr/local/bin/ts-mcp-server" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**macOS:**" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/ts-mcp-server-macos-x64.tar.gz" >> CHANGELOG.md
          echo "tar -xzf ts-mcp-server-macos-x64.tar.gz" >> CHANGELOG.md
          echo "chmod +x ts-mcp-server-macos-x64" >> CHANGELOG.md
          echo "sudo mv ts-mcp-server-macos-x64 /usr/local/bin/ts-mcp-server" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Windows:**" >> CHANGELOG.md
          echo '```powershell' >> CHANGELOG.md
          echo "Invoke-WebRequest -Uri https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/ts-mcp-server-win-x64.zip -OutFile ts-mcp-server.zip" >> CHANGELOG.md
          echo "Expand-Archive -Path ts-mcp-server.zip -DestinationPath ." >> CHANGELOG.md
          echo "Move-Item ts-mcp-server-win-x64.exe C:\\Windows\\System32\\ts-mcp-server.exe" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Checksums" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Verify your download with SHA256 checksums (included in release assets)." >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: MCP Debugger Server v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            binaries/ts-mcp-server-linux-x64.tar.gz
            binaries/ts-mcp-server-linux-x64.tar.gz.sha256
            binaries/ts-mcp-server-macos-x64.tar.gz
            binaries/ts-mcp-server-macos-x64.tar.gz.sha256
            binaries/ts-mcp-server-win-x64.zip
            binaries/ts-mcp-server-win-x64.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_tag == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release v${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.tag }}
