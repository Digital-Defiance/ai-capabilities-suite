name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Detect which packages have changed
  detect-changes:
    name: Detect Changed Packages
    runs-on: ubuntu-latest
    outputs:
      debugger-core: ${{ steps.filter.outputs.debugger-core }}
      debugger-server: ${{ steps.filter.outputs.debugger-server }}
      screenshot: ${{ steps.filter.outputs.screenshot }}
      any-package: ${{ steps.filter.outputs.any-package }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            debugger-core:
              - 'packages/mcp-debugger-core/**'
              - 'package.json'
              - 'yarn.lock'
            debugger-server:
              - 'packages/mcp-debugger-server/**'
              - 'packages/mcp-debugger-core/**'
              - 'package.json'
              - 'yarn.lock'
            screenshot:
              - 'packages/mcp-screenshot/**'
              - 'package.json'
              - 'yarn.lock'
            any-package:
              - 'packages/**'

  test:
    name: Test on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: detect-changes
    if: needs.detect-changes.outputs.any-package == 'true'

    strategy:
      matrix:
        node-version: [20.x, 22.x]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint
        continue-on-error: true

      - name: Build
        run: yarn build

      - name: Test Debugger Core
        if: needs.detect-changes.outputs.debugger-core == 'true'
        run: yarn nx test @ai-capabilities-suite/mcp-debugger-core
        env:
          CI: true

      - name: Test Debugger Server
        if: needs.detect-changes.outputs.debugger-server == 'true'
        run: yarn nx test mcp-debugger
        env:
          CI: true

      - name: Test Screenshot
        if: needs.detect-changes.outputs.screenshot == 'true'
        run: yarn nx test @ai-capabilities-suite/mcp-screenshot
        env:
          CI: true

      - name: Upload coverage
        if: matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build all packages
        run: yarn build

      - name: Check for build artifacts
        run: |
          if [ ! -d "packages/mcp-debugger-core/dist" ]; then
            echo "Error: mcp-debugger-core dist not found"
            exit 1
          fi
          if [ ! -d "packages/mcp-debugger-server/dist" ]; then
            echo "Error: mcp-debugger-server dist not found"
            exit 1
          fi
          echo "✓ All packages built successfully"

      - name: Verify CLI executable
        run: |
          if [ ! -f "packages/mcp-debugger-server/dist/src/cli.js" ]; then
            echo "Error: CLI not built"
            exit 1
          fi
          echo "✓ CLI built successfully"
