name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        type: choice
        options:
          - mcp-debugger-server
          - mcp-debugger-core
          - mcp-screenshot
          - mcp-process
          - all
      tag:
        description: "NPM dist-tag (latest, beta, next)"
        required: false
        default: "latest"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for NPM provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: yarn test
        env:
          CI: true

      - name: Determine packages to publish
        id: packages
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "packages=all" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "packages=all" >> $GITHUB_OUTPUT
          else
            echo "packages=${{ github.event.inputs.package }}" >> $GITHUB_OUTPUT
          fi

      - name: Publish mcp-debugger-core
        if: steps.packages.outputs.packages == 'all' || steps.packages.outputs.packages == 'mcp-debugger-core'
        run: |
          cd packages/mcp-debugger-core
          npm publish --access public --provenance --tag ${{ github.event.inputs.tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish mcp-debugger-server
        if: steps.packages.outputs.packages == 'all' || steps.packages.outputs.packages == 'mcp-debugger-server'
        run: |
          cd packages/mcp-debugger-server
          npm publish --access public --provenance --tag ${{ github.event.inputs.tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish mcp-screenshot
        if: steps.packages.outputs.packages == 'all' || steps.packages.outputs.packages == 'mcp-screenshot'
        run: |
          cd packages/mcp-screenshot
          npm publish --access public --provenance --tag ${{ github.event.inputs.tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish mcp-process
        if: steps.packages.outputs.packages == 'all' || steps.packages.outputs.packages == 'mcp-process'
        run: |
          cd packages/mcp-process
          npm publish --access public --provenance --tag ${{ github.event.inputs.tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Comment
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const packages = [];
            if ('${{ steps.packages.outputs.packages }}' === 'all' || '${{ steps.packages.outputs.packages }}' === 'mcp-debugger-core') {
              packages.push('@ai-capabilities-suite/mcp-debugger-core');
            }
            if ('${{ steps.packages.outputs.packages }}' === 'all' || '${{ steps.packages.outputs.packages }}' === 'mcp-debugger-server') {
              packages.push('@ai-capabilities-suite/mcp-debugger-server');
            }
            if ('${{ steps.packages.outputs.packages }}' === 'all' || '${{ steps.packages.outputs.packages }}' === 'mcp-screenshot') {
              packages.push('@ai-capabilities-suite/mcp-screenshot');
            }
            if ('${{ steps.packages.outputs.packages }}' === 'all' || '${{ steps.packages.outputs.packages }}' === 'mcp-process') {
              packages.push('@ai-capabilities-suite/mcp-process');
            }

            const comment = `✅ Successfully published to NPM:\n\n${packages.map(p => `- \`${p}\``).join('\n')}\n\nInstall with:\n\`\`\`bash\nnpm install ${packages.join(' ')}\n\`\`\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'release') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '❌ NPM publish failed. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
              });
            }
